weapp.datasource.host=${test_datasource_host}
weapp.datasource.port=${test_datasource_port}
weapp.datasource.database=${test_datasource_database}
weapp.datasource.username=${test_datasource_username}
weapp.datasource.password=${test_datasource_password}

spring.datasource.url=jdbc:mysql://${weapp.datasource.host}:${weapp.datasource.port}/${weapp.datasource.database}?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=${weapp.datasource.username}
spring.datasource.password=${weapp.datasource.password}

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true


management.security.enabled=false
logging.config=classpath:log4j2-test.xml


    

